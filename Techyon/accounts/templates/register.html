{% extends "base.html"%}

    {% block content %}


    <div class="global-container">
        <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Register in to Django</h3>
            <div class="card-text">
                {% if messages %}
                
                        {% for message in messages %}
                        <div class="alert alert-info">
                            {{ message }}
                        </div>
                        {% endfor %}
                  
                    {% endif %}
                <form method="post">
                    {%  csrf_token %}                    
                    <div class="form-group">
                        <label>Username</label>
                        <input type="username" name="username" width="100">
                    </div>
                    <div class="form-group">
                        <label>Email address</label><br>
                        <input type="email" name="email" width="100">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" width="100">
                    </div>    
                    <div class="form-group">
                        <label>Mobile no</label>
                        <input type="tel" name="mobile_no" width="100">    
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-2">Sign in</button>
                    
                    <div class="sign-up mt-2">
                        Already have an account? <a href="{% url 'user_login' %}">Login Page</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    

    {% endblock %}
